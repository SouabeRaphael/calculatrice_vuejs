<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="assets/js/app.js" defer></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container" id="monApp">
        <div class="row c1">
            <h1 class="name_calulator">LaManu</h1>
            <div class="col-4 screen">
                <p class="result">{{result}}</p>
            </div>
        </div>
        <div class="row c2">
          <div class="col touch">
            <div class="orange-btn btn reset" @click="clear">C</div>
          </div>
          <div class="col touch">
            <div class="blue-btn btn" @click="plusless('')">+/-</div>
          </div>
          <div class="col touch">
            <div class="blue-btn btn" @click="purcent()">%</div>
          </div>
          <div class="col touch">
            <div class="blue-btn btn" @click="operation('/')">/</div>
          </div>
        </div>
        <div class="row c3">
            <div class="col touch">
                <div class="black-btn btn" @click="addNumber('7')">7</div>
            </div>
            <div class="col touch">
                <div class="black-btn btn" @click="addNumber('8')">8</div>
            </div>
            <div class="col touch">
                <div class="black-btn btn" @click="addNumber('9')">9</div>
            </div>
            <div class="col touch">
                <div class="black-btn btn" @click="operation('*')">*</div>
            </div>
          </div>
          <div class="row c4">
            <div class="col touch">
                <div class="black-btn btn" @click="addNumber('4')">4</div>
            </div>
            <div class="col touch">
                <div class="black-btn btn" @click="addNumber('5')">5</div>
            </div>
            <div class="col touch">
                <div class="black-btn btn" @click="addNumber('6')">6</div>
            </div>
            <div class="col touch">
                <div class="blue-btn btn" @click="operation('-')">-</div>
            </div>
          </div>
          <div class="row c5">
            <div class="col touch">
                <div class="black-btn btn" @click="addNumber('1')">1</div>
            </div>
            <div class="col touch">
                <div class="black-btn btn" @click="addNumber('2')">2</div>
            </div>
            <div class="col touch">
                <div class="black-btn btn" @click="addNumber('3')">3</div>
            </div>
            <div class="col touch">
                <div class="blue-btn btn" @click="operation('+')">+</div>
            </div>
          </div>
          <div class="row c6">
            <div class="col-3 touch zero">
                <div class="blue-btn btn" @click="addNumber('0')">0</div>
            </div>
            <div class="col touch">
                <div class="blue-btn btn" @click="addNumber('.')">.</div>
            </div>
            <div class="col touch">
                <div class="blue-btn btn" @click="calcul()">=</div>
            </div>
          </div>
    </div>
    
</body>
</html>
